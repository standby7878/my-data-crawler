server:
  port: 8081

spring:
  application:
    name: job-orchestrator
  main:
    lazy-initialization: true
  datasource:
    url: jdbc:h2:file:./data/orchestrator;AUTO_SERVER=FALSE
    driverClassName: org.h2.Driver
    username: sa
    password: ''
    hikari:
      minimum-idle: 1
      maximum-pool-size: 5
      auto-commit: true
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        transaction:
          jta:
            platform: org.hibernate.engine.transaction.jta.platform.internal.NoJtaPlatform
    open-in-view: false

springdoc:
  swagger-ui:
    path: /swagger-ui.html

searxng:
  base-url: ${SEARXNG_BASE_URL:http://localhost:8080}
  user-agent: ${SEARXNG_USER_AGENT:Mozilla/5.0 (X11; Linux x86_64; rv:121.0) Gecko/20100101 Firefox/121.0}
  engines:
    primary: ${SEARXNG_ENGINES_PRIMARY:google,bing,brave}
    fallback: ${SEARXNG_ENGINES_FALLBACK:qwant,mojeek}

logging:
  level:
    root: INFO

management:
  endpoints:
    web:
      exposure:
        include: health,info
