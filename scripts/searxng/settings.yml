use_default_settings: true

search:
  # Enable JSON responses for API clients (the default template restricts formats to html only).
  formats:
    - html
    - json

server:
  limiter: false
  image_proxy: false
  public_instance: false
  bind_address: "0.0.0.0"
  port: 8080
  secret_key: "changeme"
  http_protocol_version: "1.0"

engines:
  - name: google
    engine: google
    shortcut: g
    disabled: false
    timeout: 8.0

  - name: duckduckgo
    engine: duckduckgo
    shortcut: ddg
    disabled: false
    timeout: 8.0

  - name: bing
    engine: bing
    shortcut: bi
    disabled: false
    timeout: 8.0

  - name: bravo
    engine: bravo
    shortcut: br
    disabled: false
    timeout: 8.0

outgoing:
  request_timeout: 10.0
  max_request_timeout: 20.0
  pool_connections: 100
  pool_maxsize: 10
  enable_http2: true  