use_default_settings: true

search:
  # Enable JSON responses for API clients (the default template restricts formats to html only).
  formats:
    - html
    - json

server:
  limiter: false
  image_proxy: false
  public_instance: false
  bind_address: "0.0.0.0"
  port: 8080
  secret_key: "changeme"
  http_protocol_version: "1.0"

engines:
  - name: qwant
    disabled: false

  - name: mojeek
    disabled: false

  - name: duckduckgo
    disabled: true

  - name: ahmia
    disabled: true

  - name: torch
    disabled: true

  - name: wikipedia
    disabled: true

outgoing:
  request_timeout: 10.0
  max_request_timeout: 20.0
  pool_connections: 100
  pool_maxsize: 10
  enable_http2: true  
